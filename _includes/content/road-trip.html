{% assign trip = include.data %}
<div class="rounded overflow-hidden shadow-f2">
  <div
    class="bg-ratio bg-ratio--1-1 bg-textBlack bg-cover bg-no-repeat bg-center"
    style="background-image: url('{{site.img}}/content/{{trip.id}}/nav.jpg');"
  >
    <a
      href="{{site.baseurl}}{{trip.url}}"
      class="absolute top-0 left-0 right-0 bottom-0"
    ></a>
  </div>
  <div class="p-5">
    <h2 class="h5">{{trip.title}}</h2>
    <p class="leading-tight mt-1 mb-3">{{trip.sub-title}}</p>
    <div class="flex mt-3 items-center justify-between">
      <a class="btn btn--sm" href="{{site.baseurl}}{{trip.url}}">View Trip</a>
      <ul class="flex flex-wrap -mt-2 -ml-2">
        {% for item in trip.tags %}
          {% assign tag = site.data.tags | where: "id", item | first %}
          <li class="text-sm block mt-2 ml-2 border border-primary-400 rounded text-primary-400 py-1 px-2 leading-none">{{tag.text}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
